<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book List - Personal Library</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
            <input type="submit" value="Sign out" />
        </form>
    </div>
    <h2>List of your books</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Co-Author Name</th>
            <th>Availability</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.bookid}">Book ID</td>
            <td th:text="${book.bookName}">Book Name</td>
            <td th:text="${book.authorName}">Author Name</td>
            <td th:text="${book.coAuthorName}">Co-Author Name</td>
            <td th:text="${book.availability}">Availability</td>
            <td th:text="${book.price}">Price</td>
        </tr>
        </tbody>
    </table>
    <h5><a th:href="@{/add_book}">Add a new book!</a></h5>
</div>

</body>
</html>
